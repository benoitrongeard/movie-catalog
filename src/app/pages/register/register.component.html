<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">
      {{ 'register.title' | translate }}
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="registerForm">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-white">
          {{ 'fields.email' | translate }}
        </label>
        <div class="mt-2">
          <input
            id="email"
            type="email"
            autocomplete="email"
            required
            formControlName="email"
            class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
        </div>
        <div *ngIf="email?.invalid" class="alert alert-danger">
          <div *ngIf="email?.errors?.['required']">Name is required.</div>
          <div *ngIf="email?.errors?.['email']">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-white">
            {{ 'fields.password' | translate }}
          </label>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-white">
            {{ 'fields.passwordConfirm' | translate }}
          </label>
        </div>
        <div class="mt-2">
          <input
            id="passwordConfirm"
            name="passwordConfirm"
            type="password"
            required
            class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
          {{ 'register.subscribe' | translate }}
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-400">
      {{ 'register.haveAccount' | translate }}
      <a
        routerLink="/login"
        class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">
        {{ 'register.login' | translate }}
      </a>
    </p>
  </div>
</div>
