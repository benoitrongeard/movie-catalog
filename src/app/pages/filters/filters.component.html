<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      {{ 'titles.filters' | translate }}
    </h2>
  </div>
  <form class="mx-auto mt-4 max-w-xl sm:mt-8">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div class="sm:col-span-2">
        <app-combobox
          [data]="countries"
          [key]="'alpha2Key'"
          [imageKey]="'alpha2Key'"
          [imageUrl]="
            'https://purecatamphetamine.github.io/country-flag-icons/3x2'
          "
          [value]="'countryName'"
          [label]="'filters.countries'"
          [imageExtension]="'.svg'"
          (newItemSelected)="countryChangeEvent($event)"></app-combobox>
      </div>
      <div class="sm:col-span-2" *ngIf="providers.length > 0">
        <app-combobox
          [data]="providers"
          [key]="'providerId'"
          [value]="'providerName'"
          [label]="'filters.providers'"
          (newItemSelected)="movieProviderChangeEvent($event)"
          [imageKey]="'logoPath'"
          [imageUrl]="
            tmdbImageConfiguration.secureBaseUrl +
            '/' +
            tmdbImageConfiguration.logoSizes[0]
          "></app-combobox>
      </div>
      <div>
        <label
          for="first-name"
          class="block text-sm font-semibold leading-6 text-gray-900">
          First name
        </label>
        <div class="mt-2.5">
          <input
            type="text"
            name="first-name"
            id="first-name"
            autocomplete="given-name"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>
      <div>
        <label
          for="last-name"
          class="block text-sm font-semibold leading-6 text-gray-900">
          Last name
        </label>
        <div class="mt-2.5">
          <input
            type="text"
            name="last-name"
            id="last-name"
            autocomplete="family-name"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="company"
          class="block text-sm font-semibold leading-6 text-gray-900">
          Company
        </label>
        <div class="mt-2.5">
          <input
            type="text"
            name="company"
            id="company"
            autocomplete="organization"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button
        type="submit"
        class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        {{ 'titles.search' | translate }}
      </button>
    </div>
  </form>
</div>
