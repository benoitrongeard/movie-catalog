<div>
  <div class="relative flex items-center">
    <span class="absolute ml-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6 text-sky-600">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </span>

    <input
      type="text"
      name="name"
      id="search"
      class="block w-full rounded-full border-0 px-12 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 hover:ring-2 hover:ring-inset hover:ring-sky-600 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
      placeholder="Rechercher" />
  </div>

  <!-- Trending section -->
  <app-trending [mediaType]="'movie'"></app-trending>
  <app-trending [mediaType]="'tv'"></app-trending>
</div>
