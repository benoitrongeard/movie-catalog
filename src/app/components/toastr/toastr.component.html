<div
  class="pointer-events-auto mb-4 w-80 overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5 md:w-96"
  [style.display]="state.value === 'inactive' ? 'none' : ''">
  <div class="p-4">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        @if (options.toastClass === 'success') {
          <!-- Success icon -->
          <svg
            class="h-6 w-6 text-green-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        } @else if (options.toastClass === 'error') {
          <!-- Error icon -->
          <svg
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6 text-red-400">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
          </svg>
        } @else if (options.toastClass === 'warning') {
          <!-- Warning icon -->
          <svg
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6 text-orange-400">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
          </svg>
        }
      </div>
      <div class="ml-3 w-0 flex-1 pt-0.5">
        <p class="text-sm font-medium text-gray-900">
          {{ title ?? '' | translate }}
        </p>
        <p class="mt-1 text-sm text-gray-500">
          {{ message ?? '' | translate }}
        </p>
      </div>
      <div class="ml-4 flex flex-shrink-0">
        <button
          type="button"
          class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
          <span class="sr-only">Close</span>
          <svg
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true">
            <path
              d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Progress bar -->
  <div *ngIf="options.progressBar">
    <div
      class="bottom-0 left-0 h-1 opacity-90"
      [ngClass]="{
        'bg-green-500': options.toastClass === 'success',
        'bg-orange-500': options.toastClass === 'warning',
        'bg-red-500': options.toastClass === 'error'
      }"
      [style.width]="width + '%'"></div>
  </div>
</div>
