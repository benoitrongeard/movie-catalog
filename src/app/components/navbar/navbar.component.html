<div class="bg-gray-800 pb-32">
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="border-b border-gray-700">
        <div class="flex h-16 items-center justify-between px-4 sm:px-0">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img
                class="h-12 w-12"
                src="assets/images/icon.png"
                alt="Your Company" />
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a
                  routerLink="/films"
                  routerLinkActive
                  #rlaFilms="routerLinkActive"
                  class="rounded-md px-3 py-2 text-sm font-medium"
                  [ngClass]="
                    rlaFilms.isActive
                      ? 'bg-gray-900 text-white'
                      : 'text-gray-300 hover:bg-gray-700 hover:text-white'
                  ">
                  {{ 'menu.films' | translate }}
                </a>
                <a
                  routerLink="/series"
                  routerLinkActive
                  #rlaSeries="routerLinkActive"
                  class="rounded-md px-3 py-2 text-sm font-medium"
                  [ngClass]="
                    rlaSeries.isActive
                      ? 'bg-gray-900 text-white'
                      : 'text-gray-300 hover:bg-gray-700 hover:text-white'
                  ">
                  {{ 'menu.series' | translate }}
                </a>
              </div>
            </div>
          </div>
          <div class="hidden md:block float-right">
            <div class="flex justify-around">
              <button (click)="languageService.updateLanguage('en')">
                <img
                  class="h-8 w-8 mx-1"
                  alt="GB Flag"
                  src="http://purecatamphetamine.github.io/country-flag-icons/3x2/GB.svg" />
              </button>
              <button (click)="languageService.updateLanguage('fr')">
                <img
                  class="h-8 w-8 mx-1"
                  alt="FR Flag"
                  src="http://purecatamphetamine.github.io/country-flag-icons/3x2/FR.svg" />
              </button>
            </div>
          </div>
          <div class="-mr-2 flex md:hidden">
            <!-- Mobile menu button -->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              aria-controls="mobile-menu"
              aria-expanded="false"
              (click)="toggleMenuMobile()">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!-- Menu SVG -->
              <svg
                [ngClass]="{
                  hidden: isMobileMenuOpen,
                  block: !isMobileMenuOpen
                }"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!-- Close SVG -->
              <svg
                [ngClass]="{
                  hidden: !isMobileMenuOpen,
                  block: isMobileMenuOpen
                }"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div
      class="border-b border-gray-700 md:hidden"
      [ngClass]="{ hidden: !isMobileMenuOpen }"
      id="mobile-menu">
      <div class="space-y-1 px-2 py-3 sm:px-3">
        <a
          routerLink="/films"
          routerLinkActive
          #rlaFilms="routerLinkActive"
          class="block rounded-md px-3 py-2 text-sm font-medium"
          [ngClass]="
            rlaFilms.isActive
              ? 'bg-gray-900 text-white'
              : 'text-gray-300 hover:bg-gray-700 hover:text-white'
          ">
          {{ 'menu.films' | translate }}
        </a>

        <a
          routerLink="/series"
          routerLinkActive
          #rlaSeries="routerLinkActive"
          class="block rounded-md px-3 py-2 text-sm font-medium"
          [ngClass]="
            rlaSeries.isActive
              ? 'bg-gray-900 text-white'
              : 'text-gray-300 hover:bg-gray-700 hover:text-white'
          ">
          {{ 'menu.series' | translate }}
        </a>
      </div>
      <div class="flex justify-center py-2">
        <button (click)="languageService.updateLanguage('en')">
          <img
            class="h-8 w-8 mx-1"
            alt="United States"
            src="http://purecatamphetamine.github.io/country-flag-icons/3x2/US.svg" />
        </button>
        <button (click)="languageService.updateLanguage('fr')">
          <img
            class="h-8 w-8 mx-1"
            alt="France"
            src="http://purecatamphetamine.github.io/country-flag-icons/3x2/FR.svg" />
        </button>
      </div>
    </div>
  </nav>
  <header class="py-10">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-white">
        {{ headerTitle$() }}
      </h1>
    </div>
  </header>
</div>
