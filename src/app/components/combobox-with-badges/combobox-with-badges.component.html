<div>
  <label
    for="combobox"
    class="block text-sm font-medium leading-6 text-gray-900">
    {{ label | translate }}
  </label>
  <!-- Badges section -->
  <div class="flex flex-wrap justify-items-start gap-x-2 gap-y-4 mt-2">
    <span
      *ngFor="let value of selectedBadges"
      class="inline-flex items-center gap-x-0.5 rounded-md bg-indigo-100 px-2 py-1 text-xs font-medium text-indigo-700">
      {{ value[getValue()] }}
      <button
        (click)="delete(value)"
        type="button"
        class="group relative -mr-1 h-3.5 w-3.5 rounded-sm hover:bg-indigo-600/20">
        <svg
          viewBox="0 0 14 14"
          class="h-3.5 w-3.5 stroke-indigo-700/50 group-hover:stroke-indigo-700/75">
          <path d="M4 4l6 6m0-6l-6 6" />
        </svg>
        <span class="absolute -inset-1"></span>
      </button>
    </span>
  </div>
  <div class="relative mt-2">
    <input
      id="combobox"
      type="text"
      class="w-full rounded-md border-0 bg-white py-1.5 pl-3 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      role="combobox"
      aria-controls="options"
      aria-expanded="false"
      autocomplete="off"
      [formControl]="inputValue"
      (focusin)="showDataList()"
      (focusout)="hideDataList()" />
    <button
      type="button"
      class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none">
      <svg
        class="h-5 w-5 text-gray-400"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true">
        <path
          fill-rule="evenodd"
          d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
          clip-rule="evenodd" />
      </svg>
    </button>

    <ul
      class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
      id="options"
      role="listbox"
      *ngIf="key && value && filteredData && showList">
      <li
        class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900 hover:text-white hover:bg-indigo-600"
        id="option-{{ i }}"
        role="option"
        aria-selected="true"
        tabindex="-1"
        *ngFor="let item of filteredData; index as i"
        (mousedown)="select(item)"
        (keyup.enter)="select(item)">
        <div class="flex items-center">
          <img
            *ngIf="imageUrl && imageKey"
            src="{{ imageUrl }}/{{ item[getImageKey()] }}{{
              imageExtension ?? ''
            }}"
            alt=""
            class="h-6 w-6 flex-shrink-0 rounded-full" />
          <span class="ml-3 truncate hover:font-semibold">
            {{ item[getValue()] }}
          </span>
        </div>

        <span
          class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600"
          *ngIf="inputValue === item">
          <svg
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true">
            <path
              fill-rule="evenodd"
              d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
              clip-rule="evenodd" />
          </svg>
        </span>
      </li>
    </ul>
  </div>
</div>
