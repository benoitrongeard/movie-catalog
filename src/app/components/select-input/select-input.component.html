<div>
  <label
    id="listbox-label"
    class="block text-sm font-medium leading-6 text-gray-900">
    {{ 'settings.language' | translate }}
  </label>
  <div class="relative mt-2">
    <button
      type="button"
      class="relative w-full cursor-default rounded-md bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6"
      aria-haspopup="listbox"
      aria-expanded="true"
      aria-labelledby="listbox-label"
      (click)="toggleList()"
      (focusout)="hideDataList()">
      <span class="flex items-center">
        <img
          src="{{ imageUrl }}/{{ getImageFromControl() }}.{{ imageExtension }}"
          alt="{{ getImageFromControl() }}"
          class="h-5 w-5 flex-shrink-0" />
        <span class="ml-3 block truncate">
          {{ getLabelFromControl() }}
        </span>
      </span>
      <span
        class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
        <svg
          class="h-5 w-5 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true">
          <path
            fill-rule="evenodd"
            d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
            clip-rule="evenodd" />
        </svg>
      </span>
    </button>

    <ul
      *ngIf="showList"
      class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
      role="listbox">
      <li
        class="text-gray-900 relative cursor-default select-none py-2 pl-3 pr-9 hover:bg-indigo-600 hover:text-white"
        id="option-{{ i }}"
        role="option"
        [attr.aria-selected]="false"
        tabindex="0"
        *ngFor="let item of data; index as i"
        (mousedown)="select(item)">
        <div class="flex items-center">
          <img
            src="{{ imageUrl }}/{{ item[getImageKey()] }}.{{ imageExtension }}"
            alt="{{ getImageFromControl() }}"
            class="h-5 w-5 flex-shrink-0" />
          <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
          <span class="font-normal ml-3 block truncate">
            {{ item[getLabelKey()] }}
          </span>
        </div>
      </li>

      <!-- More items... -->
    </ul>
  </div>
</div>
